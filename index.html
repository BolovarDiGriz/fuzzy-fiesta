<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Канал - Превью</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Летучие мыши -->
  <div class="bats">
    <img src="images/bat.png" alt="Летучая мышь" class="bat bat-1">
    <img src="images/bat.png" alt="Летучая мышь" class="bat bat-2">
    <img src="images/bat.png" alt="Летучая мышь" class="bat bat-3">
  </div>

  <div class="background"></div>
  <div class="container">
    <div class="avatar-container">
      <img src="images/avatar.png" alt="Аватар канала" class="avatar" />
    </div>
    <h2 class="channel-name">ᏕᎧᎷᏁᎥᏬᎷ Ꮢ</h2>
    <!-- Анимированная надпись -->
    <p class="animated-text">Добро пожаловать в мою Обитель...</p>
    
    <p class="description">
      Небольшой канал, где будут храниться мои работы и их реализация: стихи, тексты песен, арты и фото.
    </p>
    <button id="subscribe-button" onclick="openTelegram()">VIEW IN TELEGRAM</button>
    
  </div>

  <script src="script.js"></script>

</html>
